# Nginx Configuration Override for Production
# This file provides dynamic nginx configuration for LocallyTrip production deployment
# Used in conjunction with generate-nginx-config.sh script

version: '3.8'

services:
  nginx:
    volumes:
      # Override nginx configuration with dynamically generated config
      - ${NGINX_CONFIG_FILE:-./nginx/conf.d/default.conf}:/etc/nginx/conf.d/default.conf:ro
      
    depends_on:
      - web
      - web-admin
      - backend
      
    environment:
      # Ensure nginx knows about our domain configuration
      - DOMAIN=${DOMAIN:-localhost}
      - SSL_ENABLED=${SSL_ENABLED:-false}
      
    # Health check to ensure nginx is properly configured
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
