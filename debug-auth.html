<!DOCTYPE html>
<html>
<head>
    <title>Auth Flow Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; line-height: 1.6; }
        .step { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { background: #d4edda; border-color: #c3e6cb; }
        .error { background: #f8d7da; border-color: #f5c6cb; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; background: #007bff; color: white; border: none; border-radius: 4px; }
        button:hover { background: #0056b3; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 4px; overflow: auto; }
        .status { font-weight: bold; margin: 10px 0; }
    </style>
</head>
<body>
    <h1>üîß LocallyTrip Auth Flow Debug</h1>
    
    <div class="step">
        <h3>Step 1: Test Backend Login</h3>
        <button onclick="testBackendLogin()">Test Backend Login</button>
        <div id="step1-result"></div>
    </div>
    
    <div class="step">
        <h3>Step 2: Set Token in LocalStorage</h3>
        <button onclick="setTokenManually()">Set Token Manually</button>
        <div id="step2-result"></div>
    </div>
    
    <div class="step">
        <h3>Step 3: Test Profile API with Token</h3>
        <button onclick="testProfileWithToken()">Test Profile API</button>
        <div id="step3-result"></div>
    </div>
    
    <div class="step">
        <h3>Step 4: Open Profile Page</h3>
        <button onclick="openProfilePage()">Open Profile Page</button>
        <div id="step4-result"></div>
    </div>
    
    <div class="step">
        <h3>Current LocalStorage Data:</h3>
        <button onclick="checkStorage()">Check Storage</button>
        <div id="storage-result"></div>
    </div>

    <script>
        let currentToken = null;
        
        function updateStatus(elementId, message, isSuccess = true) {
            const element = document.getElementById(elementId);
            element.innerHTML = `<div class="status ${isSuccess ? 'success' : 'error'}">${message}</div>`;
        }
        
        function updateResult(elementId, data) {
            const element = document.getElementById(elementId);
            element.innerHTML += `<pre>${JSON.stringify(data, null, 2)}</pre>`;
        }
        
        async function testBackendLogin() {
            try {
                updateStatus('step1-result', 'Testing backend login...');
                
                const response = await fetch('http://localhost:3001/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: 'eko@locallytrip.com',
                        password: 'password123'
                    })
                });
                
                const data = await response.json();
                
                if (data.success && data.data.token) {
                    currentToken = data.data.token;
                    updateStatus('step1-result', '‚úÖ Backend login successful!');
                    updateResult('step1-result', {
                        user: data.data.user.name,
                        email: data.data.user.email,
                        role: data.data.user.role,
                        tokenLength: data.data.token.length
                    });
                } else {
                    updateStatus('step1-result', '‚ùå Backend login failed!', false);
                    updateResult('step1-result', data);
                }
            } catch (error) {
                updateStatus('step1-result', '‚ùå Backend login error!', false);
                updateResult('step1-result', { error: error.message });
            }
        }
        
        function setTokenManually() {
            if (!currentToken) {
                updateStatus('step2-result', '‚ùå No token available. Run step 1 first.', false);
                return;
            }
            
            try {
                localStorage.setItem('auth_token', currentToken);
                localStorage.setItem('user_data', JSON.stringify({
                    id: 27,
                    name: 'Eko Bandung Explorer',
                    email: 'eko@locallytrip.com',
                    role: 'host'
                }));
                
                updateStatus('step2-result', '‚úÖ Token set in localStorage!');
                updateResult('step2-result', {
                    tokenStored: !!localStorage.getItem('auth_token'),
                    userDataStored: !!localStorage.getItem('user_data')
                });
            } catch (error) {
                updateStatus('step2-result', '‚ùå Failed to set token!', false);
                updateResult('step2-result', { error: error.message });
            }
        }
        
        async function testProfileWithToken() {
            try {
                const token = localStorage.getItem('auth_token');
                if (!token) {
                    updateStatus('step3-result', '‚ùå No token in localStorage. Run steps 1-2 first.', false);
                    return;
                }
                
                updateStatus('step3-result', 'Testing profile API...');
                
                const response = await fetch('http://localhost:3001/auth/profile', {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                if (data.success && data.data) {
                    updateStatus('step3-result', '‚úÖ Profile API successful!');
                    updateResult('step3-result', {
                        user: data.data.name,
                        email: data.data.email,
                        role: data.data.role,
                        hasAvatar: !!data.data.avatarUrl,
                        avatarUrl: data.data.avatarUrl
                    });
                } else {
                    updateStatus('step3-result', '‚ùå Profile API failed!', false);
                    updateResult('step3-result', data);
                }
            } catch (error) {
                updateStatus('step3-result', '‚ùå Profile API error!', false);
                updateResult('step3-result', { error: error.message });
            }
        }
        
        function openProfilePage() {
            const token = localStorage.getItem('auth_token');
            if (!token) {
                updateStatus('step4-result', '‚ùå No token set. Complete previous steps first.', false);
                return;
            }
            
            updateStatus('step4-result', 'üöÄ Opening profile page...');
            window.open('http://localhost:3000/host/profile/', '_blank');
        }
        
        function checkStorage() {
            const token = localStorage.getItem('auth_token');
            const userData = localStorage.getItem('user_data');
            
            updateResult('storage-result', {
                hasToken: !!token,
                tokenLength: token ? token.length : 0,
                hasUserData: !!userData,
                userData: userData ? JSON.parse(userData) : null,
                allStorageKeys: Object.keys(localStorage)
            });
        }
        
        // Auto-check storage on load
        window.onload = checkStorage;
    </script>
</body>
</html>
